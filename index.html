<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="overflow: visible">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <h1 class="header">StarWars Characters</h1>
    <div class="textOnScreen container">
        <div class="row justify-content-around">
            <select class="row mt-3" id="characterSelect">
                <option disabled selected>Select a Character...</option>
            </select>
            <form class="row mt-3" id="inputForm">
                <label>Ask a Question about this character: </label>
                <input id="userQuestion" type="text" placeholder="i.e. What is your home planet?"/>
            </form>
            <div class="row mt-3" id="textbox">answer goes here</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
